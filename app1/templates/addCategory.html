{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'images/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#0d0000">


    <title>Quizica</title>

    <link rel="stylesheet" href="{% static 'css/add questions/styleIndex.css' %}">
    <script src="{% static 'js/add questions/item.js' %}"></script>
    <script src="{% static 'js/add questions/itemOperation.js' %}"></script>
    <script src="{% static 'js/add questions/controller.js' %}"></script>

</head>

<body class="index">
    <div class="tile">
        <Fieldset>
            <legend class="title">
                <h1>Questions</h1>
            </legend>
            <div class="display">
                <table>
                    <form method="POST">
                        {% csrf_token %}
                        <tr>
                            <td class="addCategory"><label for="">Add Category</label></td>
                            <td><input name="addCategory" id="addCategory" type="text" style="width: 100%;"
                                    placeholder="Add new category"></td>
                            <td><input  type="submit" style="text-decoration: none;
                                padding: 5px 33px;
                                font-size: 12px;
                                margin-left: 25px;
                                background-color: #1884FF;" 
                                value="Add"></td>
                        </tr>
                    </form>
                </table>

            </div>
            <td><a style="text-decoration: none;
                        padding: 5px 33px;
                        font-size: 14px;
                        margin-left: 25px;" href="{% url 'home' %}" id="savelocal">Home</a></td>

        </Fieldset>
    </div>

    {% if msg %}
    <script>alert('{{ msg }}')</script>
    {% endif %}

</body>

</html>
